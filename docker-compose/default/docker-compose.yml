services:

  accountsdb:
    container_name: accountsdb
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: accountsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  loansdb:
    container_name: loansdb
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: loansdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  cardsdb:
    container_name: cardsdb
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: cardsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  #0.rabbitMQ
  rabbitmq:
    image: rabbitmq:4-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      start_period: 30s
      timeout: 5s
      interval: 10s
      retries: 10
    extends:
      file: common-config.yml
      service: microservice-network-base

  #1.configserver
  configserver:
    image: yurakimyurakim/configserver:0.4.0-SNAPSHOT
    container_name: configserver
    ports:
      - "8071:8071"
    volumes:
      # Mount SSH private key (read-only) for Git authentication(Proves my identity to GitHub)
      - ~/.ssh/id_rsa:/root/.ssh/id_rsa:ro
      # Mount known_hosts to validate GitHub server's fingerprint(Ensures I'm talking to GitHub)
      - ~/.ssh/known_hosts:/root/.ssh/known_hosts:ro
    environment:
      # Disable SSH agent forwarding inside container; force use of mounted id_rsa
      - SSH_AUTH_SOCK=
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      start_period: 30s #increased for SSH setup
      retries: 10
      interval: 10s
      timeout: 5s
    extends:
      file: common-config.yml
      service: microservice-spring-base

  #2.eurekaserver
  eurekaserver:
    image: yurakimyurakim/eurekaserver:0.4.0-SNAPSHOT
    container_name: eurekaserver
    ports:
      - "8070:8070"
    depends_on:
      configserver:
        condition: service_healthy
    environment:
      SPRING_CONFIG_IMPORT: configserver:http://configserver:8071/
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      start_period: 10s
      retries: 10
      interval: 10s
      timeout: 5s
    extends:
      file: common-config.yml
      service: microservice-spring-base

  #3.accounts
  accounts:
    image: yurakimyurakim/accounts:0.4.0-SNAPSHOT
    container_name: accounts
    ports:
      - "8080:8080"
    depends_on:
      accountsdb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://accountsdb:3306/accountsdb"
    extends: #networks, deploy:resources:limits, environment: SPRING_RABBITMQ_HOST, SPRING_CONFIG_IMPORT, EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE, SPRING_PROFILES_ACTIVE, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
      file: common-config.yml
      service: microservice-config

  #4.loans
  loans:
    image: yurakimyurakim/loans:0.4.0-SNAPSHOT
    container_name: loans
    ports:
      - "8090:8090"
    depends_on:
      loansdb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://loansdb:3306/loansdb"
    extends:
      file: common-config.yml
      service: microservice-config

  loans2:
    image: yurakimyurakim/loans:0.4.0-SNAPSHOT
    container_name: loans2
    ports:
      - "8091:8090"
    depends_on:
      loansdb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://loansdb:3306/loansdb"
    extends:
      file: common-config.yml
      service: microservice-config

  #5.cards
  cards:
    image: yurakimyurakim/cards:0.4.0-SNAPSHOT
    container_name: cards
    ports:
      - "9000:9000"
    depends_on:
      cardsdb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://cardsdb:3306/cardsdb"
    extends:
      file: common-config.yml
      service: microservice-config

networks:
  microservices:
    driver: bridge