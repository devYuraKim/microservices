services:
  #0.rabbitMQ
  rabbit:
    image: rabbitmq:4-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostic check_port_connectivity
      start_period: 5s
      timeout: 5s
      interval: 10s
      retries: 10
    extends:
      file: common-config.yml
      service: network-deploy-service

  #1.configserver
  configserver:
    image: yurakimyurakim/configserver:0.1.0-SNAPSHOT
    container_name: configserver
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    healthcheck:
      test: |
        STATUS=$(curl --fail --silent --show-error localhost:8071/actuator/health/readiness || echo "DOWN")
        echo "$STATUS" | grep -q "UP" || exit 1
      start_period: 20s #wait before starting health check
      retries: 10 #tries before marking container unhealthy
      interval: 10s #wait between each check
      timeout: 5s #fail the check if it takes longer
    extends:
      file: common-config.yml
      service: microservice-base-config

  #2.accounts
  accounts:
    image: yurakimyurakim/accounts:0.1.0-SNAPSHOT
    container_name: accounts
    ports:
      - "8080:8080"
    depends_on:
      configserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
#    environment:
#      SPRING_APPLICATION_NAME: accounts

  #3.loans
  loans:
    image: yurakimyurakim/loans:0.1.0-SNAPSHOT
    container_name: loans
    ports:
      - "8090:8090"
    depends_on:
      configserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
#    environment:
#      SPRING_APPLICATION_NAME: loans

  #4.cards
  cards:
    image: yurakimyurakim/cards:0.1.0-SNAPSHOT
    container_name: cards
    ports:
      - "9000:9000"
    depends_on:
      configserver:
        condition: service_healthy
    extends:
      file: common-config.yml
      service: microservice-configserver-config
#    environment:
#      SPRING_APPLICATION_NAME: cards

networks:
  microservices:
    driver: bridge