# Server
server:
  port: 8090

# Spring
spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  output:
    ansi:
      enabled: always

# Logging TRACE < DEBUG < INFO < WARN < ERROR
logging:
  level:
    root: INFO